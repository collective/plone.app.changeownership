language: python
sudo: false
python:
  - 2.7.16
cache:
  directories:
    - eggs
env:
  - PLONE_VERSION=4.3
  - PLONE_VERSION=5.0
  - PLONE_VERSION=5.1
  - PLONE_VERSION=5.2
install:
  - pip install -r requirements.txt
  - python --version
  - sed -ie "s#test-5.1.x.cfg#test-$PLONE_VERSION.x.cfg#" buildout.cfg
  - mkdir -p buildout-cache/downloads
  - buildout -c buildout.cfg -N -q -t 3
script: bin/test
